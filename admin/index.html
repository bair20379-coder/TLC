<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tamil Information Centre - Admin Login">
    <meta name="keywords" content="Tamil Information Centre, Admin, Login">
    <title>Tamil Information Centre :: Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: #8b0000; /* Deep red for Tamil cultural aesthetic */
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #ffd700; /* Gold focus border */
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .btn-login {
            background-color: #ffd700; /* Gold button */
            color: #8b0000;
            border: none;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #e6c200;
        }
        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
                padding: 20px;
            }
            .header {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h3>Tamil Information Centre - Admin Login</h3>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_dashboard.html" method="get">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username or email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
